name: superpull_mobile
description: "SuperPull mobile app for independent fashion marketplace."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  solana: ^0.31.1
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.3.5
  bip39: ^1.0.6
  bs58: ^1.0.2
  image_picker: ^1.0.4
  qr_flutter: ^4.1.0
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  url_launcher: ^6.2.5
  http_parser: ^4.0.2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/runway.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.jpeg"